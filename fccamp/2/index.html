<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <h4>Thank you for being Nice</h4>
    </header>
    <main>
        <div class="container">
            <form id="survey-form" action="#" method="post">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="Age">Age <small>(optional)</small> </label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="freshgraduates">Fresh Graduates</option>
                        <option value="juniorstaff">Junior Staff</option>
                        <option value="middlestaff">Middle Staff</option>
                        <option value="seniorstaff">Senior Staff</option>
                        <option value="supervisorstaff">Supervisor Staff</option>
                        <option value="managerstaff">Manager Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <p id="description">Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" id="definitely" name="recommend" value="definitely" class="input-radio">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" id="maybe" name="recommend" value="maybe" class="input-radio">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="notsure" name="recommend" value="notsure" class="input-radio">
                    <label for="notsure">Not sure</label>
                </div>
                <div class="form-group">
                    <label for="fav">What is your favourite feature of freeCodeCamp ?</label>
                    <select name="mostlike" id="most-like" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="opensource">Open Source</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="testing">Testing</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="challenges">Challenges</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved ? <small>(Check all that apply)</small></p>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="frontend">
                        <label for="imp1">Front-end Projects</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="backend">
                        <label for="imp2">Back-end Projects</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="datavisualization">
                        <label for="imp3">Data visualization</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="challenges">
                        <label for="imp4">Challenges</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="opensource">
                        <label for="imp5">Open Source Community</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="gitter">
                        <label for="imp6">Gitter help rooms</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="videos">
                        <label for="imp7">Videos</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="wiki">
                        <label for="imp8">Wiki</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="forum">
                        <label for="imp9">Forum</label><br>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="additional">
                        <label for="imp10">Additional Course</label>
                </div>
                <div class="form-group">
                    <label for="anycomment">Any comments or suggestions ?</label>
                    <textarea class="input-textarea" class="input-textarea" name="comment" placeholder="Enter your comment here...">
                    </textarea>
                </div>
                <div class="form-group">
                    <input id="submit" type="submit" value="Submit" class="submit-button">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3>&copy Allrights reserved </h3>
    </footer>
</body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
